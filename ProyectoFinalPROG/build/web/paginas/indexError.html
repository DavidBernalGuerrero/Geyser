<!DOCTYPE html>

<html>
  <head>
    <title>Géyser - Tu Gestor de Series Online</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/estilo.css">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>    
  </head>
  
  <body>
    <div class="login">
      <h1>Identidad</h1>
      <div>
        <p style="color: red">*El nombre o contraseña introducido no es correcto</p>
      </div>
      <form class="login" action="paginas/login.jsp" method="post">
          <div class="form-group">
            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" name="usuario" class="form-control" autofocus="autofocus" placeholder="Usuario...">
          </div>
          <div class="form-group">
            <label for="contrasenia">Contraseña:</label>
            <input type="password" id="contrasenia" name="contrasenia" class="form-control" placeholder="Contraseña...">
          </div>
          <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
          <button type="reset" class="btn btn-primary btn-lg">Borrar</button>
      </form>      
    </div>
  </body>
</html>
